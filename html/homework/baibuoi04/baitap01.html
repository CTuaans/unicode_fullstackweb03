<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập buổi 4</title>
    <link rel="stylesheet" href="css/baitap01.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <div class="title">
          <h2>Contact Us</h2>
          <p>Please fill this form in a decent manner</p>
        </div>
        <!-- End div title -->
        <div class="content">
          <div class="group">
            <label for="">Full Name <span class="required">*</span></label>
            <input type="text" class="item" />
          </div>
          <div class="group">
            <label for="">E-mail <span class="required">*</span></label>
            <input type="email" class="item" />
          </div>
          <div class="group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea name="" class="item"></textarea>
          </div>
          <div class="btn">
            <button type="submit">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
