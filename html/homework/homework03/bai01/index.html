<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="title">
      <h1><span>CON</span>TACT US</h1>
    </div>
    <div class="tbody">
      <table class="tablecontact">
        <td width="30%">
          <h2>Contact Info</h2>
          <table class="inner">
            <tr>
              <td>
                <i class="material-icons">cloud</i>
              </td>
              <td>
                <p class="info-address">
                  321 Awesome Street New York, NY 17022
                </p>
              </td>
            </tr>

            <tr>
              <td><i class="material-icons">cloud</i></td>
              <td><p class="info-email">Info@companyname.com</p></td>
            </tr>

            <tr>
              <td><i class="material-icons">cloud</i></td>
              <td><p class="info-phone">+1 800 123 1234</p></td>
            </tr>
          </table>
        </td>
        <td width="70%">
          <h2>Having Any Query! Or Book an appointment</h2>
          <div class="form-detail">
            <form action="">
              <input type="text" class="form-item" placeholder="Your Name" />
              <input type="email" class="form-item" placeholder="Your Email" />
              <input type="text" class="form-item" placeholder="Subject" />
              <textarea
                class="form-item"
                rows="5"
                placeholder="Message"
              ></textarea>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </td>
      </table>
    </div>
  </body>
</html>
